<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chẩn đoán Parkinson qua Giọng nói</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chẩn đoán Bệnh Parkinson qua Giọng nói</h1>
        
        <div class="controls">
            <button id="recordButton">Bắt đầu Ghi âm</button>
            <button id="stopButton" disabled>Dừng Ghi âm</button>
            <audio id="audioPlayback" controls></audio>
        </div>

        <div class="upload-section">
            <p>Hoặc tải lên tệp âm thanh (.wav, .mp3, .ogg):</p>
            <input type="file" id="audioFile" accept="audio/*">
        </div>

        <button id="diagnoseButton" disabled>Bắt đầu Chẩn đoán</button>

        <div id="loader" class="loader" style="display: none;"></div>

        <div id="results" class="results-container">
            <h2>Kết quả Dự đoán</h2>
            <div class="result-item healthy">
                <span class="label">Khỏe mạnh</span>
                <div class="progress-bar-container">
                    <div class="progress-bar healthy-bar" style="width: 0%;"></div>
                </div>
                <span id="healthy-percentage" class="percentage">0%</span>
            </div>
            <div class="result-item parkinson">
                <span class="label">Parkinson</span>
                <div class="progress-bar-container">
                    <div class="progress-bar parkinson-bar" style="width: 0%;"></div>
                </div>
                <span id="parkinson-percentage" class="percentage">0%</span>
            </div>
            <p class="disclaimer">Lưu ý: Kết quả chỉ mang tính tham khảo, không thay thế cho chẩn đoán y tế chuyên nghiệp.</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
